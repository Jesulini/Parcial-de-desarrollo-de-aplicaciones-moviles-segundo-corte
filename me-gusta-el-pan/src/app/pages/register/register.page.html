<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear cuenta</ion-card-title>
      <ion-card-subtitle>Únete a nuestra comunidad panadera 🥐</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="register()">
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" color="secondary" class="ion-margin-top">
          Registrarse
        </ion-button>
      </form>

      <ion-text color="medium" class="ion-text-center ion-margin-top">
        <p>
          ¿Ya tienes una cuenta?
          <a (click)="goToLogin()">Inicia sesión</a>
        </p>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
