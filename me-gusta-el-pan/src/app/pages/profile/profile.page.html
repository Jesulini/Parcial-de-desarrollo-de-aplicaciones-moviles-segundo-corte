<ion-content [fullscreen]="true" class="profile-content">

  <!-- HEADER -->
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-grid">
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input [(ngModel)]="lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Fecha de nacimiento</ion-label>
      <ion-datetime [(ngModel)]="birthDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">País</ion-label>
      <ion-input [(ngModel)]="country"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Ciudad</ion-label>
      <ion-input [(ngModel)]="city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Género</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-select-option value="masculino">Masculino</ion-select-option>
        <ion-select-option value="femenino">Femenino</ion-select-option>
        <ion-select-option value="neutro">Neutro</ion-select-option>
      </ion-select>
    </ion-item>

    <h2>Pasiones</h2>
    <div class="passions-container">
      <ion-chip
        *ngFor="let passion of passions"
        [class.ion-color-tertiary]="selectedPassions.has(passion)"
        (click)="togglePassion(passion)"
      >
        {{ passion }}
      </ion-chip>
    </div>

    <div class="buttons-row">
      <ion-button color="success" expand="block" (click)="saveProfile()">
        💾 Guardar Cambios
      </ion-button>
      <ion-button color="primary" expand="block" (click)="goHome()">
        🏠 Volver a Home
      </ion-button>
      <ion-button color="danger" expand="block" (click)="logout()">
        🚪 Cerrar sesión
      </ion-button>
    </div>
  </div>

</ion-content>
