<ion-header>
  <ion-toolbar>
    <ion-title>Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="welcome-container">
    <h2 class="ion-text-center">Welcome</h2>
    <p class="ion-text-center">Please follow the house rules</p>

    <ion-list>
      <ion-item>
        <ion-label>
          <strong>1. Be yourself</strong><br>
          Make sure your photos, age and bio are true to who you are.
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <strong>2. Stay safe</strong><br>
          Don't be too quick to give out personal information.
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <strong>3. Play it cool</strong><br>
          Respect others and treat them as you would like to be treated.
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-button expand="full" (click)="onAgree()" color="primary" class="ion-margin-top">
      I Agree
    </ion-button>
  </div>
</ion-content>
