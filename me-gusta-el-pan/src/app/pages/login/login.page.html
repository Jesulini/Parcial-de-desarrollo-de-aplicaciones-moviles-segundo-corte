<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Iniciar Sesión 🍞</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="logo-container">
    <img src="assets/icon/pan.png" alt="logo" class="logo">
    <h2>Me Gusta el Pan</h2>
  </div>

  <ion-list lines="none">
    <ion-item>
      <ion-input label="Correo" type="email" placeholder="jane@doe.com" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Contraseña" type="password" placeholder="********" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="danger" (click)="login()">Entrar</ion-button>

  <div class="register-link">
    <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
  </div>
</ion-content>
