<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onLogin()" class="ion-padding">
    <ion-item>
      <ion-input formControlName="email" placeholder="Email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input formControlName="password" placeholder="Password" type="password"></ion-input>
    </ion-item>

    <ion-text color="danger" *ngIf="errorMessage">
      <p class="ion-padding">{{ errorMessage }}</p>
    </ion-text>

    <ion-button expand="full" type="submit" [disabled]="form.invalid || loading">
      Iniciar sesión
    </ion-button>

    <ion-spinner *ngIf="loading" name="dots" class="ion-margin-top"></ion-spinner>
  </form>

  <ion-button expand="full" fill="outline" color="medium" routerLink="/register" class="ion-margin-top">
    ¿No tienes cuenta? Regístrate
  </ion-button>
</ion-content>
