<ion-header>
  <ion-toolbar>
    <ion-title>{{ pan.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <img [src]="pan.image" alt="{{ pan.name }}" />
    <ion-card-header>
      <ion-card-title>{{ pan.name }} {{ pan.lastName }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Fecha de nacimiento:</strong> {{ pan.birthDate | date }}</p>
      <p><strong>Email:</strong> {{ pan.email }}</p>
      <p><strong>PaÃ­s:</strong> {{ pan.country }}</p>
      <p><strong>Ciudad:</strong> {{ pan.city }}</p>
      <p><strong>GÃ©nero:</strong> {{ pan.gender }}</p>
      <p><strong>UID:</strong> {{ pan.uid }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
