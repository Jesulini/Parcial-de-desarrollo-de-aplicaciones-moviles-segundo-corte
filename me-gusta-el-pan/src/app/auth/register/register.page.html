<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onRegister()" class="ion-padding">
    <ion-item><ion-input formControlName="email" placeholder="Email" type="email"></ion-input></ion-item>
    <ion-item><ion-input formControlName="password" placeholder="Contraseña" type="password"></ion-input></ion-item>
    <ion-item><ion-input formControlName="name" placeholder="Nombre"></ion-input></ion-item>
    <ion-item><ion-input formControlName="lastName" placeholder="Apellido"></ion-input></ion-item>
    <ion-item><ion-input formControlName="birthDate" type="date"></ion-input></ion-item>
    <ion-item><ion-input formControlName="country" placeholder="País"></ion-input></ion-item>
    <ion-item><ion-input formControlName="city" placeholder="Ciudad"></ion-input></ion-item>
    <ion-item>
      <ion-select formControlName="gender" placeholder="Género">
        <ion-select-option value="female">Femenino</ion-select-option>
        <ion-select-option value="male">Masculino</ion-select-option>
        <ion-select-option value="other">Otro</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-checkbox formControlName="showGenderProfile">Mostrar género en perfil</ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Pasiones</ion-label>
    </ion-item>
    <ion-chip *ngFor="let passion of availablePassions"
              [outline]="true"
              [color]="form.value.passions.includes(passion) ? 'primary' : 'medium'"
              (click)="togglePassion(passion)">
      <ion-label>{{ passion }}</ion-label>
    </ion-chip>

    <ion-item>
      <ion-button expand="full" (click)="selectImageMobile()">Seleccionar imagen (Android)</ion-button>
    </ion-item>

    <ion-item>
      <input type="file" accept="image/*" (change)="onFileSelected($event)" />
    </ion-item>

    <ion-item *ngIf="selectedImage">
      <ion-thumbnail slot="start">
        <img [src]="selectedImage" />
      </ion-thumbnail>
      <ion-label>Imagen seleccionada</ion-label>
    </ion-item>

    <ion-text color="danger" *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </ion-text>

    <ion-button expand="full" type="submit" [disabled]="form.invalid || loading">
      Registrarse
    </ion-button>

    <ion-spinner *ngIf="loading" name="dots" class="ion-margin-top"></ion-spinner>
  </form>

  <ion-button expand="full" fill="outline" color="medium" routerLink="/login" class="ion-margin-top">
    ¿Ya tienes cuenta? Inicia sesión
  </ion-button>
</ion-content>
