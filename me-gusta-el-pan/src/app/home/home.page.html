<ion-header>
  <ion-toolbar color="warning">
    <ion-title class="ion-text-center">🥖 Me Gusta el Pan 🍞</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="container" *ngIf="currentPan; else noMorePanes">

    <ion-card class="pan-card">
      <img [src]="currentPan.image" alt="{{ currentPan.name }}" class="pan-image" />

      <ion-card-header>
        <ion-card-title>{{ currentPan.name }}</ion-card-title>
        <ion-card-subtitle>{{ currentPan.origin }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>{{ currentPan.description }}</p>
        <ion-chip color="tertiary">
          <ion-icon name="heart-outline"></ion-icon>
          <ion-label>{{ currentPan.likes }} Likes</ion-label>
        </ion-chip>
      </ion-card-content>
    </ion-card>

    <div class="buttons">
      <ion-button color="danger" expand="block" (click)="likePan()">
        💖 Me gusta
      </ion-button>

      <ion-button color="medium" expand="block" (click)="nextPan()">
        🔜 Siguiente
      </ion-button>
    </div>
  </div>

  <ng-template #noMorePanes>
    <div class="no-more">
      <h2>😅 No hay más panes disponibles</h2>
      <ion-button color="primary" (click)="resetPanes()">
        🔁 Reiniciar lista
      </ion-button>
    </div>
  </ng-template>
</ion-content>
