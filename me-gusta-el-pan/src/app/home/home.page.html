<ion-content [fullscreen]="true" class="home-content">

  <!-- HEADER FIJO -->
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">PanSwipe ðŸ¥–</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- CONTENEDOR DE TARJETAS -->
  <div class="swipe-container">
    <div
      *ngFor="let pan of panes; let i = index"
      class="swipe-card"
      #panCard
      (click)="openPanInfo(pan)"
      [style.zIndex]="panes.length - i"
    >
      <ion-card>
        <img [src]="pan.image" [alt]="pan.name" />
        <ion-card-header>
          <ion-card-title>{{ pan.name }} {{ pan.lastName }}</ion-card-title>
          <ion-card-subtitle>{{ pan.city }}, {{ pan.country }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </div>
  </div>

  <!-- BOTÃ“N PERFIL -->
  <ion-button
    class="action-btn profile-btn"
    color="tertiary"
    shape="round"
    (click)="goToProfile()"
  >
    <ion-icon name="person-circle-outline"></ion-icon>
  </ion-button>

  <!-- BOTÃ“N VOLVER A INTENTAR (siempre visible) -->
  <ion-button
    class="action-btn retry-btn"
    color="secondary"
    shape="round"
    (click)="retryPanes()"
  >
    <ion-icon name="refresh-outline"></ion-icon>
  </ion-button>

  <!-- BOTÃ“N LOGOUT -->
  <ion-button
    class="action-btn logout-btn"
    color="danger"
    shape="round"
    (click)="logout()"
  >
    <ion-icon name="log-out-outline"></ion-icon>
  </ion-button>

</ion-content>
