<ion-header translucent="true">
  <ion-toolbar color="primary">
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goProfile()">Perfil</ion-button>
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card *ngIf="profile">
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        ¡Bienvenido {{ profile.name || 'Usuario' }}!
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <p><strong>Email:</strong> {{ profile.email }}</p>
      <p><strong>Ciudad:</strong> {{ profile.city }}</p>
      <p><strong>País:</strong> {{ profile.country }}</p>
      <ion-icon name="happy-outline" size="large" color="success"></ion-icon>
    </ion-card-content>
  </ion-card>
</ion-content>
