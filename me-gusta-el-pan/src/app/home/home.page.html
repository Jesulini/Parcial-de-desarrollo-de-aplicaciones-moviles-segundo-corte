<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Me gusta el pan 🍞</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <h2>¡Bienvenido, amante del pan!</h2>
  <p>Has iniciado sesión correctamente.</p>

  <ion-button color="danger" expand="block" (click)="logout()">
    Cerrar sesión
  </ion-button>

  <ion-card class="ion-margin-top">
    <ion-card-header>
      <ion-card-title>Nuestros favoritos</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-img src="assets/pan1.jpg"></ion-img>
            <ion-text>Pan de bono</ion-text>
          </ion-col>
          <ion-col size="6">
            <ion-img src="assets/pan2.jpg"></ion-img>
            <ion-text>Almojábana</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
